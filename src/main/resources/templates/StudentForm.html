<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form th:object="${etudiant}" th:action="affiche" method="post">
<table>
<tr><td>Nom</td><td><input type="text" th:field="*{nom}" name="nom"></td></tr>
<tr><td>Prenom</td><td><input type="text" th:field="*{prenom}" name="prenom"></td></tr>
<tr><td>Age</td><td><input type="number" th:field="*{age}" name="age"></td></tr>
<tr><td>Classe</td><td><input type="text" th:field="*{classe}" name="classe"></td></tr>
<tr><td><button type="submit">Creer</button></td></tr>
</table>
</form>
</body>
</html>
